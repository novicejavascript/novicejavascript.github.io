<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novice JS</title>
    <link rel="stylesheet" href="dep/required/css/bootstrap.min.css">
    <link rel="stylesheet" href="dep/main.css">
    <script src="dep/required/jquery-3.3.1.min.js"></script>
    <script src="dep/required/popper.min.js"></script>
    <script src="dep/required/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="dep/editarea_0_8_2/edit_area/edit_area_full.js"></script>
    <script src="dep/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light fixed-top">
        <a class="navbar-brand" href="#"><img src="dep/js.png" id="image"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="btn btn-outline-primary" href="#" id="saveas" data-toggle="modal" data-target="#saveModal">Save</a>
            </li>
            <li class="nav-item">
            <a class="btn btn-outline-success" href="#" id="run" onclick="execute()">Run</a>
            </li>
        </ul>
        <span class="navbar-text ml-auto" id="title">
            <h4>Novice JS</h4>
        </span>
     </nav>
     
    <div class="container-fluid" style="margin-top: 90px">
        <textarea id="editor" style="width:100%;height:400px"></textarea>
        <ul class="list-group">
            <li class="list-group-item">
                <form class="form-inline" style="float: right">
                    <textarea rows="5" cols="25" placeholder="Console inputs" id="console_input"></textarea>
                </form>
                <h6>Output</h6>
                <div id="output_area">
                </div>
            </li>
        </ul>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="saveModal">
        <div class="modal-dialog">
        <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">File name</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <input type="text" id="filename" class="form-control" placeholder="example: test.js">
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" onclick="saveFile()" data-dismiss="modal" value="Save" id="save">
            </div>
            
        </div>
        </div>
    </div>
    <script>
        function saveFile(){
            var code = editAreaLoader.getValue("editor");
            var contentType = 'application/octet-stream';
            var blob = new Blob([code],{'type':contentType});

            var anchor = document.createElement('a');
            anchor.href = window.URL.createObjectURL(blob);
            anchor.download = document.getElementById("filename").value;
            anchor.style.display = "none";

            document.getElementById("filename").value = "";
            document.body.appendChild(anchor);
            anchor.click();
        }
    </script>
</body>
</html>
